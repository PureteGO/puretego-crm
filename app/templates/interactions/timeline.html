<div class="timeline p-3">
    {% for interaction in interactions %}
    <div class="card mb-3 border-start border-4 border-{{ 'primary' if interaction.type.is_call else 'success' }}">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="card-subtitle text-muted">
                    <i class="{{ interaction.type.icon }}"></i> {{ interaction.type.name }}
                </h6>
                <div class="d-flex align-items-center">
                    <small class="text-muted me-2">{{ interaction.date.strftime('%d/%m/%Y %H:%M') }}</small>
                    <button class="btn btn-sm btn-link p-0 text-secondary"
                        onclick="openEditModal({{ interaction.id }}, {{ interaction.type.id }}, '{{ interaction.date.isoformat() }}', `{{ interaction.notes }}`, '{{ interaction.status }}')"
                        title="Editar">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
            </div>

            <p class="card-text">{{ interaction.notes }}</p>

            <div class="d-flex justify-content-between">
                <span class="badge bg-{{ 'success' if interaction.status == 'done' else 'warning' }}">
                    {{ interaction.status }}
                </span>
                <small class="text-muted">por {{ interaction.user.name }}</small>
            </div>
        </div>
    </div>
    {% else %}
    <p class="text-center text-muted my-5">Nenhuma interação registrada.</p>
    {% endfor %}
</div>

<style>
    /* Simple CSS for Timeline feeling if needed, otherwise Bootstrap cards work */
</style>
