name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          # Usando SFTP com a chave SSH jÃ¡ configurada (mais seguro que senha)
          protocol: sftp
          port: 22
          ssh-key: ${{ secrets.CPANEL_SSH_KEY }}
          # Passphrase se a chave tiver (a action pode nÃ£o suportar nativamente, mas tentamos)
          # Se falhar, precisaremos da senha FTP real.
          
          # Caminho no servidor
          server-dir: /gbpcheck.puretego.online/
          
          # Arquivos para ignorar no upload
          exclude: |
            **/.git*
            **/.git*/**
            **/venv/**
            **/.env
            **/generated_pdfs/**
            **/__pycache__/**
