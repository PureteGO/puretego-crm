name: Deploy to cPanel (FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          # Deploying DIRECTLY to the app folder
          server-dir: repositories/puretego-crm/
          
          # Optimization: Don't upload virtualenv or git files
          exclude: |
            **/.git*
            **/.git*/**
            **/venv/**
            **/.env
            **/generated_pdfs/**
            **/__pycache__/**
            
      # Optional: Trigger a restart via HTTP request or leave it for manual check
