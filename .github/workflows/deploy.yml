name: Deploy to cPanel (SSH)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          passphrase: ${{ secrets.CPANEL_SSH_PASSPHRASE }}
          port: 22
          script: |
            # 1. Go to project folder
            cd /home2/crmpuretego/repositories/puretego-crm
            
            # 2. Get latest code
            git pull origin main
            
            # 3. Update dependencies (just in case)
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 4. Restart Application
            mkdir -p tmp
            touch tmp/restart.txt
            
            echo "âœ… Deployment Automatico Concluido!"
